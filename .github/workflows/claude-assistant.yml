name: Claude Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, labeled]

jobs:
  claude-assistant:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'claude')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'claude'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: claude-sonnet-4-20250514
          allowed_tools: |
            Read
            Grep
            Glob
            Bash(pnpm run lint)
            Bash(pnpm run build)
            Bash(git diff *)
            Bash(git log *)
          system_prompt: |
            You are Claude, assisting with the CmdVault project.
            CmdVault is a React + TypeScript application for storing and sharing commands.

            Tech stack:
            - React 19 + TypeScript 5.8
            - TanStack Router (file-based routing)
            - TanStack Query (server state)
            - Zustand (client state)
            - ShadcnUI + TailwindCSS 4
            - React Hook Form + Zod

            When helping:
            - Follow existing code patterns
            - Use @/ import aliases
            - Prefer ShadcnUI components
            - Validate forms with Zod
            - No console.log statements
            - TypeScript strict mode

      - name: Post response
        if: github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment'
        uses: actions/github-script@v7
        with:
          script: |
            const response = '${{ steps.claude.outputs.response }}';
            if (response) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: response
              });
            }
